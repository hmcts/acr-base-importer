# Configuration for non-OCI Helm charts to mirror to ACR
# Charts will be synced hourly and pushed to ACR as OCI artifacts

charts:
  - name: external-dns
    repo_url: https://kubernetes-sigs.github.io/external-dns/
    repo_name: external-dns
    chart_name: external-dns
    acr_destination: imported/k8s-sigs-external-dns-chart
    acr_registries:
      - hmctspublic
      - hmctsprod
    # Optional: specify versions to sync. If omitted, will sync all new versions
    # version_pattern: "1.*"  # e.g., only sync 1.x versions
